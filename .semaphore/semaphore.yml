version: v1.0
name: Build Pipeline
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Build Assets
    task:
      jobs:
        - name: Checkout and Create Artifact
          commands:
            - checkout
            - artifact push workflow clevertap.min.js
            - artifact push workflow clevertap.js
            - artifact push workflow clevertap.js.map
            - apt install npm -y
            - npm install
            - npm run build_sw
            - artifact push workflow sw_webpush.min.js
            - artifact push workflow sw_webpush.js
      agent:
        machine:
          type: s1-ultron-c5-large
          os_image: ''
promotions:
  - name: Production
    pipeline_file: production-deploy.yml
  - name: Staging
    pipeline_file: staging-deploy.yml
    auto_promote:
      when: result = 'passed'
