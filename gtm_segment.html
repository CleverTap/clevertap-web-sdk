<script type="application/javascript">


if(clevertap === undefined){
    console.log("CleverTap a.js SDK not available");
}
function checkIfData(){
    setTimeout(function(){ checkIfData(); }, 500);
    try{
        analytics.identify(localStorage['WZRK_G']);
        if(dataLayer !== undefined && dataLayer.length > 3){
            var dataLayerKeys = Object.keys(dataLayer);
            for(var dataLayerKey in dataLayerKeys){
                if(dataLayer.hasOwnProperty(dataLayerKey)){
                    if(dataLayerKey < 3) continue;
                    var dataLayerObject = dataLayer[dataLayerKey];
                    if(dataLayerObject['ctDone'] == true) continue;
                    //console.log('obj is '+dataLayerObject);
                    if(dataLayerObject.event !== undefined){
                        var evtProps = Object.keys(dataLayerObject);
                        //console.log(evtProps);
                        var eventName;
                        var cleverTapProps = {};
                        for( var prop in evtProps){
                            if(evtProps.hasOwnProperty(prop)){
                                if(evtProps[prop] == 'segmentAnonymousId' || evtProps[prop] == 'userId'){
                                    continue;
                                }
                                if(evtProps[prop] === 'event'){
                                    eventName = dataLayerObject[evtProps[prop]];
                                }else{
                                    cleverTapProps[evtProps[prop]] = dataLayerObject[evtProps[prop]];
                                }
                            }
                        }
                        //console.log( " evtName " + eventName + " props "+JSON.stringify(cleverTapProps));
                        clevertap.event.push(eventName,cleverTapProps );
                        dataLayerObject['ctDone'] = true;
                    }
                }
            }
        }
    }catch(e){}
}

checkIfData();
</script>
